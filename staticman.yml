comments:
  allowedFields: ["name", "email", "message"]
  branch: "add-staticman-config"
  commitMessage: "New comment by {fields.name}"
  path: "comments/{@timestamp}"
  filename: "entry"
  format: "yaml"
  moderation: true
  requiredFields: ["name", "message"]
  transforms:
    email: md5
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
